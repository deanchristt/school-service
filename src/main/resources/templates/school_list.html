<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>School List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.pixel4k.com/wp-content/uploads/2018/10/dots-gradient-background-4k_1539371202.jpg') center/cover fixed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
<div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-md">
    <h1 class="text-3xl mb-4 text-center font-bold text-gray-800">School List</h1>
    <table class="w-full table-auto">
        <thead>
        <tr class="bg-gray-200 border-b-2 border-gray-300">
            <th class="py-2 px-4">ID</th>
            <th class="py-2 px-4">School Name</th>
            <th class="py-2 px-4">School Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="school : ${schools}" class="hover:bg-gray-50 transition-colors">
            <td class="py-2 px-4 border-b border-gray-300" th:text="${school.id}"></td>
            <td class="py-2 px-4 border-b border-gray-300" th:text="${school.name}"></td>
            <td class="py-2 px-4 border-b border-gray-300" th:text="${school.schoolType}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
